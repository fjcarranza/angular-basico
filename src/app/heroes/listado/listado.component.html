<div *ngIf="heroeBorrado; else noBorrado ">
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small></h3>  
</div>

<ng-template #noBorrado>
    <h3>No se han borrado Héroe.</h3>  
</ng-template>

<div *ngIf="heroes.length==0?false:true">
    <button (click)="borrarHeroe()">Borrar Heroe</button>

</div>

<p>Listado de Héroes!</p>
<ul>
    <li *ngFor="let heroe of heroes; index as i">{{i+1}} - {{heroe}}</li>
</ul>
